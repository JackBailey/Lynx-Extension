<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./popup.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url("https://fonts.bunny.net/css?family=inter:300,400,500,700");
        :root {
            --bg-color-1: #ffffff;
            --bg-color-2: #dddddd;
            --bg-color-3: #acacac;
            --bg-color-4: #888888;
            --bg-color-5: #757575;
            --bg-color-6: #666666;
            --color-1: #222;
            --color-2: #333;
            --color-3: #555;
            --color-4: #666;
            --color-5: #888;
            --color-6: #aaa;
            --accent-color: white;
            --accent-color-inactive: #b3b4da;
            --accent: #3539a0;
            --accent-hover: #464aad;
            --accent-hover-active: #6063be;
            --color-error: tomato;
            --color-error-hover: #fd7f69;
        }

        :root.dark {
            --bg-color-1: #0d1116;
            --bg-color-2: #181c21;
            --bg-color-3: #20262d;
            --bg-color-4: #252346;
            --bg-color-5: #2e2c53;
            --bg-color-6: #2a2849;
            --color-1: #edf2f5;
            --color-2: #e5e5e7;
            --color-3: #72757d;
            --color-4: red;
            --color-5: lighten(#0d0c1d, 75%);
            --color-6: lighten(#0d0c1d, 70%);
            --color-7: lighten(#0d0c1d, 110%);
            --accent: #3c73e9;
            --accent-color-inactive: #a2b5df;
            --accent-hover: #598af5;
            --accent-hover-active: #779ff7;
            --color-error: tomato;
            --color-error-hover: #fd7f69;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 500px;
            font-family: Inter, Arial, sans-serif;
            text-align: center;
            background-color: var(--bg-color-1);
            color: var(--color-1);
        }

        h1 {
            margin: 0;
        }

        .header {
            background-color: var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            padding: 1rem 3rem;
        }

        .header .header-pages {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .header .header-pages .header-link {
            cursor: pointer;
        }

        .header .header-pages .header-link i {
            font-size: 1rem;
            color: #ccc;
        }

        .header .header-pages .header-link[active="true"] i {
            color: white;
        }

        .links .loader {
            height: 15rem;
            display: grid;
            place-items: center;
        }
        
        .links .error {
            display: none;
            background-color: var(--color-error);
            margin: 1rem;
            padding: 1rem;
            border-radius: 5px;
            color: white;
        }

        .links .error button {
            background: white;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 0.4rem 1rem;
            cursor: pointer;
        }

        .links .loader img {
            width: 2rem;            
        }

        .links-table {
            border-spacing: 0.5rem 0.8rem;
            text-align: left;
        }

        .link-deleted {
            text-decoration: line-through;
            color: var(--color-error);
        }

        .link .link-actions {
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }

        .link .link-actions .link-action {
            padding: 0.2rem 1rem;
            background-color: grey;
            border-radius: 2px;
        }

        .link .link-actions #action-delete {
            background-color: var(--color-error);
        }

        .link .link-actions #action-edit {
            background-color: var(--accent);
        }

        .links .link-actions img {
            width: 10px;
            color: white;
        }

        .links .link-slug {
            padding-right: 0.5rem;
        }
        
        .links .link-slug a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            display: block;
            width: 5rem;
            overflow-x: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .links .link-destination div {
            width: 12rem;
            overflow-x: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .pagination {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
        }

        .pagination-arrow {
            padding: 0.2rem 0.5rem;
            background-color: var(--accent);
            border-radius: 2px;
            color: white;
            cursor: pointer;
        }

        .pagination-arrow[disabled=true] {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Lynx</h1>
        <div class="header-pages" id="header-links"> 
            <div class="header-link" data-page="links">
                <i class="fa-solid fa-list"></i>
            </div>
            <div class="header-link" data-page="settings">
                <i class="fa-solid fa-gear"></i>
            </div>
            <!-- <div class="header-link">
                <i class="fa-solid fa-plus"></i>
            </div> -->
        </div>
    </div>
    <main>
        <div class="links" id="links-page">
            <table class="links-table" id="links-table" border="0">
                <thead>
                    <th>Date Created</th>
                    <th>Slug</th>
                    <th>Destination</th>
                </thead>
            </table>
            <div class="pagination">
                <div class="pagination-arrow page-left" id="page-left">&lt;</div>
                <p id="page-text">Links 1 - 10 (Page 1/20)</p>
                <div class="pagination-arrow page-right" id="page-right">&gt;</div>
            </div>
            <div class="loader">
                <img src="./assets/loader.svg" alt="">
            </div>
            <div class="error">
                <h2>Error</h2>
                <p id="error-text">Failed to load links</p>
                <button id="retry-button">Retry</button>
            </div>
        </div>
        <div class="settings" id="settings-page">
            <label for="text">Domain</label>
            <input type="text" name="domain"/>
            <label for="secret">Secret</label>
            <input type="password" name="secret"/>
        </div>
        <div class="navigation">

        </div>
    </main>
</body>
</html>
