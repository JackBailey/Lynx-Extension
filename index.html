<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./popup.js"></script>
    <style>
        @import url("https://fonts.bunny.net/css?family=inter:300,400,500,700");
        html,
        body {
            margin: 0;
            padding: 0;
            width: max-content;
            font-family: Inter, Arial, sans-serif;
            text-align: center;
        }

        .links-table {
            border-spacing: 0.5rem 0.8rem;
            text-align: left;
        }

        .link-deleted {
            text-decoration: line-through;
            color: tomato;
        }

        .link .link-actions {
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }

        .link .link-actions .link-action {
            padding: 0.2rem 1rem;
            background-color: grey;
            border-radius: 2px;
        }

        .link .link-actions #action-delete {
            background-color: tomato;
        }

        .link .link-actions #action-edit {
            background-color: #3C73E9;
        }

        .links .link-actions img {
            width: 10px;
            color: white;
        }

        .links .link-slug {
            width: 5rem;
            overflow-x: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-right: 0.5rem;
        }
        
        .links .link-slug a {
            color: #3C73E9;
            text-decoration: none;
            font-weight: 500;
        }

        .links .link-destination {
            width: 12rem;
            overflow-x: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .pagination {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
        }

        .pagination-arrow {
            padding: 0.2rem 0.5rem;
            background-color: #3C73E9;
            border-radius: 2px;
            color: white;
            cursor: pointer;
        }

        .pagination-arrow[disabled=true] {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Lynx</h1>
    <main>
        <div class="links" id="links-page">
            <table class="links-table" id="links-table" border="0">
                <thead>
                    <th>Date Created</th>
                    <th>Slug</th>
                    <th>Destination</th>
                </thead>
            </table>
            <div class="pagination">
                <div class="pagination-arrow page-left" id="page-left">&lt;</div>
                <p id="page-text">Links 1 - 10 (Page 1/20)</p>
                <div class="pagination-arrow page-right" id="page-right">&gt;</div>
            </div>
        </div>
        <div class="settings" id="settings-page">
            <label for="text">Domain</label>
            <input type="text" name="domain"/>
            <label for="secret">Secret</label>
            <input type="password" name="secret"/>
        </div>
        <div class="navigation">

        </div>
    </main>
</body>
</html>
